# ---------------------------------------------------------------
# Auto-create PR when a branch is pushed
# ---------------------------------------------------------------
name: Auto PR

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"

          # Check if a PR already exists for this branch
          EXISTING=$(gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number' 2>/dev/null || true)

          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already exists for branch $BRANCH — skipping."
          else
            gh pr create \
              --title "$BRANCH" \
              --body "Auto-created PR for branch \`$BRANCH\`." \
              --base main \
              --head "$BRANCH"
            echo "✅ PR created for $BRANCH"
          fi
